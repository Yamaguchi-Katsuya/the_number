<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width、 initial-scale=1.0">
  <title>The Number</title>
  <link rel="stylesheet" href="./asset/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./asset/js/script.js"></script>
</head>
<body>
  <main>
    <div class="main-container">
      <h1 class="heading">The Number</h1>

      <div id="prime-number" class="content">
        <div class="title mb-20">素数</div>
        <div class="input-area mb-20">
          <input type="number">
          <button class="js-submit-btn" type="button" data-type="prime">Check!</button>
          <p class="error-txt"></p>
        </div>
        <div class="result-text js-prime-check">素数かどうか：<span></span> </div>
        <div class="result-text js-max-prime">最大素数：<span></span></div>
        <div class="result-area js-prime-list">
          <p>素数リスト<span class="list-count"></span></p>
          <p class="list-area border-none"></p>
        </div>
      </div>

      <div id="perfect-number" class="content">
        <div class="title mb-20">完全数</div>
        <div class="input-area mb-20">
          <input type="number">
          <button class="js-submit-btn" type="button" data-type="perfect">Check!</button>
          <p class="error-txt"></p>
        </div>
        <div class="result-text js-perfect-check">完全数かどうか：<span></span> </div>
        <div class="result-text js-max-perfect">最大完全数：<span></span></div>
        <div class="result-area js-perfect-list">
          <p>完全数リスト<span class="list-count"></span></p>
          <p class="list-area border-none"></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
